<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

<body>
    <div class="title">Tripwise Flexi Policy Master</div>
    <div class="flexi-container">
        <div class="daterange-btn">
            <button class="normal-btn" id="normal">Normal</button>
            <button class="datewise-btn" id="datewise">Datewise</button>
        </div>

        <div class="daterange-panel">
            <div class="form-group calender">
                <input type="datetime" class="form-control" id="from_date" disabled>
                <label for="from_date" class="placeholder active-label" style="color: #888;">From Date</label>
            </div>
            <div class="form-group calender">
                <input type="datetime" class="form-control" id="to_date" disabled>
                <label for="to_date" class="placeholder active-label" style="color: #888;">To Date</label>
            </div>
            <div class="form-group calender" data-target="#date_modal">
                <input type="datetime" class="form-control1" style="width: 118px;" id="sel_date" title="" disabled>
                <label for="sel_date" class="form-label">Select Date</label>
                <p id="showDates"></p>
            </div>
            <div class="form-group depots-popup" data-toggle="modal" data-target="#depo_modal">
                <input type="text" class="form-control" id="input_depot" title="123" style="width: 380px; padding: 12px 35px 12px 12px;">
                <label for="input_depot" class="placeholder active-label ">Select Depots</label>

            </div>
            <div class="form-group trips-popup" data-toggle="modal" data-target="#trips_modal">
                <input type="text" class="form-control " id="input_trip" title="123" style="width: 380px; padding: 12px 35px 12px 12px;">
                <label for="input_trip" class="placeholder active-label ">Select Trips</label>
            </div>
        </div>

        <div class="input-panel ">
            <div class="form-group">
                <select class="chosen adjust-width1" name="incdec " id="incdec">
                        <option value="Increase">Increase</option>
                        <option value="Decrease">Decrease</option>
                    </select>
                <label class="dropdown-label active-label">Increase/Decrease</label>
            </div>
            <div class="form-group">
                <select class="chosen adjust-width1 " name="percent" id="percent">
                        <option value="Percentage">Percentage</option>
                        <option value="Amount">Amount</option>
                    </select>
                <label class="dropdown-label active-label">Percentage/Amount</label>
            </div>
            <div class="form-group">
                <input type="text " class="form-control1 adjust-width1 " id="values">
                <label for="values" class="placeholder1">Value</label>
            </div>
            <div class="form-group">
                <select class="chosen adjust-width1" name="status" id="status">
                        <option value="Inactive">Inactive</option>
                        <option value="Active">Active</option>
                    </select>
                <label class="dropdown-label active-label">Status</label>
            </div>
            <div data-toggle="modal" data-target="#success_modal">
                <button type="button " class="btn btn-orange " id="save_btn">Save</button>
            </div>
            <div>
                <button type="button " id="cancel_btn" onClick="location.reload();" class="btn btn-new ">Cancel</button>
            </div>

        </div>
        <hr>
        <div class="TripwiseFlexiContainer">
            <table id="flexi_layout" class="display" width="100%">
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Policy Type</th>
                        <th>Trip <br>Name</th>
                        <th>Increase or Decrease</th>
                        <th>Percentage or Amount</th>
                        <th>From Chart Date</th>
                        <th>To Chart Date</th>
                        <th>Created By User</th>
                        <th>Created On Date</th>
                        <th>Policy Status</th>
                        <th>Edit Policy</th>
                    </tr>
                </thead>
            </table>
        </div>
